<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Livros - Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Bem-vindo ao <span>Ember Livros</span></h1>
        <p>Registre seu livro aqui!</p>
    </div>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <img src="/assets/img/logo.png" alt="Logo" style="width:40px;" class="rounded-pill">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Livros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/cad.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="col-sm-4 container-fluid text-center mt-3">
                <h3>Cadastro</h3>
                <p>Registre seu livro para alugar ou vender aqui</p>
            </div>
            <form>
                <div class="col-md-6 offset-md-3 mt-3">
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form6Example1" class="form-control" />
                                <label class="form-label" for="form6Example1">Primeiro nome</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form6Example2" class="form-control" />
                                <label class="form-label" for="form6Example2">Ultimo nome</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="form6Example3" class="form-control" />
                        <label class="form-label" for="form6Example3">Titulo do livro</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="form6Example4" class="form-control" />
                        <label class="form-label" for="form6Example4">Nome do autor</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="file" class="form-control" id="customFile" />
                        <label class="form-label" for="customFile">Capa do livro</label>
                    </div>

                    <div class="form-outline datepicker mb-4">
                        <input type="date" class="form-control" id="customDate" />
                        <label class="form-date" for="customDate">Lançamento do livro</label>
                    </div>

                    <div class="form-outline mb-4">
                        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                        <label class="form-label" for="form6Example7">Sinopse do livro</label>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
                                <label class="form-check-label" for="form6Example8"> Alugar? </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
                                <label class="form-check-label" for="form6Example8"> Vender? </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Anunciar no site</button>
                </div>
            </form>
        </section>
        <footer class="text-center text-white bg-primary mt-3">
            <div class="text-center text-white p-3">
                © 2022 Desenvolvido por <a class="text-white" href="https://github.com/LucasFelip">Lucas Felipe</a>
            </div>
        </footer>
    </main>
</body>

</html>
